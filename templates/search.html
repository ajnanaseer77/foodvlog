{% extends 'base.html' %}
{% load static %}
{% block content %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Avodha Shopping</title>
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <meta content="Free HTML Templates" name="keywords">
    <meta content="Free HTML Templates" name="description">

    <!-- Favicon -->
    <link href="{% static 'hm/img/favicon.ico' %}" rel="icon">

    <!-- Google Web Fonts -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">

    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0/{% static 'hm/css/all.min.css' %}" rel="stylesheet">

    <!-- Libraries Stylesheet -->
    <link href="{% static 'hm/lib/animate/animate.min.css' %}" rel="stylesheet">
    <link href="{% static 'hm/lib/owlcarousel/assets/owl.carousel.min.css' %}" rel="stylesheet">

    <!-- Customized Bootstrap Stylesheet -->
    <link href="{% static 'hm/css/style.css' %}" rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
</head>

<body>
    <!-- Topbar Start -->
        <div class="row align-items-center bg-light py-12 px-xl-5 d-none d-lg-flex">

                <div class="d-inline-flex align-items-center d-block d-lg-none">
                    <a href="" class="btn px-0 ml-2">
                        <i class="fas fa-heart text-dark"></i>
                        <span class="badge text-dark border border-dark rounded-circle" style="padding-bottom: 2px;">0</span>
                    </a>
                    <a href="" class="btn px-0 ml-2">
                        <i class="fas fa-shopping-cart text-dark"></i>
                        <span class="badge text-dark border border-dark rounded-circle" style="padding-bottom: 2px;">0</span>
                    </a>
                </div>
            </div>
        </div>



            </div>
        </div>
    </div>
    <!-- Topbar End -->




    <!-- Products Start -->
    <div class="container-fluid pt-5 pb-3">
        <h2 class="section-title position-relative text-uppercase mx-xl-5 mb-4"><span class="bg-secondary pr-3">OUR Products</span></h2>

        <div class="row px-xl-5">
            {% for i in pr %}
            <div class="col-lg-3 col-md-4 col-sm-6 pb-1">
                <div class="product-item bg-light mb-4">
                    <div class="product-img position-relative overflow-hidden">
                        <figure><a class="imgover" href="{{i.get_url}}"><img class="img-fluid w-100" src="{{i.img.url}}" alt="" style="height:300px;weight:300px;"></a></figure>

                    </div>

                     <div class="text-center py-4">
                        <a class="h6 text-decoration-none text-truncate" href="">{{i.name}}</a>
                         <p>{{i.desc|truncatewords:10}}</p>


                    </div>
                </div>
            </div>
            {% endfor %}


    <!-- Products End -->


    <!-- Products Start -->

    <!-- Products End -->



    <!-- Back to Top -->
    <a href="#" class="btn btn-primary back-to-top"><i class="fa fa-angle-double-up"></i></a>


    <!-- JavaScript Libraries -->
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/{% static 'hm/js/bootstrap.bundle.min.js' %}"></script>
    <script src="{% static 'hm/lib/easing/easing.min.js' %}"></script>
    <script src="{% static 'hm/lib/owlcarousel/owl.carousel.min.js' %}"></script>

    <!-- Contact Javascript File -->
    <script src="{% static 'hm/mail/\jqBootstrapValidation.min.js' %}"></script>
    <script src="{% static 'hm/mail/contact.js' %}"></script>

    <!-- Template Javascript -->
    <script src="{% static 'hm/js/main.js' %}"></script>

</body>

</html>
{% endblock %}
